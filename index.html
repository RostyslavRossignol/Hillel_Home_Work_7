<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Bella</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="images/logo_bella.png" alt="Logo">
        </div>
        <menu class="header__menu menu">
            <li class="menu__item">Home</li>
            <li class="menu__item">Product</li>
            <li class="menu__item">Faq</li>
            <li class="menu__item">Contact</li>
        </menu>
    </header>
    <main>
        <!--Block HERO -> elements: title, text, description-->
        <section class="hero">
            <p class="hero_text">Food app</p>
            <h1 class="hero_title">Why stay hungry when 
                you can order form Bella Onojie</h1>
            <h4 class="hero_description">Download the bella onojeâ€™s food app now on</h4>

            <div class="row__wrapper">
                <a href="#!" class="hero__btn">Playstore</a>
                <a href="#!" class="hero__btn hero__btn--outline">App store</a>
            </div>
            <div class="hero__main-img">
            <!--img add to css-->
            </div>
        </section>
        <section class="app-desc">
            <div class="app-desc__delimiter">
                <h2 class="app-desc__delimiter">How the app works</h2>

                <figure class="app-desc__figure">
                    <img class="app-desc__img" src="images/rectangle_1.png" alt="Create app">
                    <figcaption>
                        <h3 class="app-desc__action-title">Create an account</h3>
                        <h2>Create/login to an existing
                            account to get started</h2>
                        <h4>An account is created with your email
                            and a desired password</h4>
                    </figcaption>
                </figure>
            </div>
        </section>
    </main>
</body>
</html>
